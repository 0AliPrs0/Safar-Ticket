name: safarticket

services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./Safar-Ticket-Backend/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  redis:
    image: redis:latest
    ports:
      - "6379:6379"

  elasticsearch:
    image: elasticsearch:8.11.1
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -vq '\"status\":\"red\"'"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  backend:
    build: ./Safar-Ticket-Backend
    working_dir: /code
    command: >
      sh -c "python SafarTicket/manage.py migrate && 
             python SafarTicket/manage.py index_all_travels &&
             python SafarTicket/manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./Safar-Ticket-Backend:/code
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      elasticsearch:
        condition: service_healthy
    dns:
      - 8.8.8.8
      - 1.1.1.1
    environment:
      - DJANGO_SETTINGS_MODULE=SafarTicket.settings
      - JWT_SECRET_KEY=jsd8@wF8#Lxq2kPmZ3!vQ1eL*Gd94Tpw
      - SECRET_KEY=some-very-secret-key
      - EMAIL_USER=safarticket00@gmail.com
      - EMAIL_PASS=jgtivimugkolefyi
      - DB_NAME=safarticket
      - DB_USER=root
      - DB_PASSWORD=Aliprs2005
      - DB_HOST=db
      - DB_PORT=3306
      - ES_HOST=elasticsearch

  cron:
    build: ./Safar-Ticket-Backend
    working_dir: /code
    command: >
      sh -c "crontab SafarTicket/cron/cronjob && cron -f"
    volumes:
      - ./Safar-Ticket-Backend:/code
    depends_on:
      - db
      - backend
    environment:
      - DJANGO_SETTINGS_MODULE=SafarTicket.settings
      - DB_NAME=safarticket
      - DB_USER=root
      - DB_PASSWORD=Aliprs2005
      - DB_HOST=db
      - DB_PORT=3306

  frontend:
    build:
      context: ./Safar-Ticket-Frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:5173" 
    volumes:
      - ./Safar-Ticket-Frontend:/app
      - /app/node_modules
    depends_on:
      - backend

volumes:
  db_data:
  es_data:
